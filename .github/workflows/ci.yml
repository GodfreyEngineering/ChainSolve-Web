name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Typecheck, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ── Rust toolchain + wasm-pack ──────────────────────────────
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Rust tests
        run: cargo test --workspace

      - name: Rust benchmarks (informational)
        run: cargo bench --package engine-core -- --output-format bencher 2>&1 | tee /tmp/bench-output.txt | head -60
        continue-on-error: true

      - name: Build WASM
        run: wasm-pack build crates/engine-wasm --target web --release

      # ── Node.js ─────────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Typecheck (app)
        run: npx tsc -b --noEmit

      - name: Typecheck (functions)
        run: npm run typecheck:functions

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npx tsc -b && npx vite build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E smoke tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ── Deploy ────────────────────────────────────────────────────────────────
  # Runs only on direct pushes to main (not on PRs) and only after every check
  # in the build job has passed (typecheck, lint, format, Rust tests, e2e).
  # Wrangler Direct Upload bypasses the Cloudflare Git-integrated build image
  # (which lacks Rust/wasm-pack) and instead ships the artifact produced above.
  deploy:
    name: Deploy → Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        # Checkout is required so the `functions/` directory is present.
        # Wrangler compiles Pages Functions (TypeScript under functions/) at
        # deploy time using its own bundler; static assets come from the
        # artifact downloaded below.

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
        # node_modules must exist so wrangler's esbuild can resolve imports
        # inside functions/ (e.g. `stripe`, `@supabase/supabase-js`).

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Deploy static assets from dist/ as production (--branch=main).
          # Wrangler picks up functions/ from the working directory automatically.
          # wrangler.jsonc provides the compatibility_date.
          command: pages deploy dist --project-name=chainsolve-web --branch=main
